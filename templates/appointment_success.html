{% extends 'master.html' %}

{% block title %}
    <title>Appointments</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-sm-12">
        <div class="card card-box">
            <div class="card-head">
                <header>BOOKED APPOINTMENT</header>
                <div class="tools">
                    <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
                    <a class="t-collapse btn-color fa fa-chevron-down" href="javascript:;"></a>
                    <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                </div>
            </div>
            <div class="card-body">
                <div class="row table-padding">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="btn-group">
                            <a href="book_appointment_material.html" id="addRow" class="btn btn-info btn-circle">
                                Add New <i class="fa fa-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="btn-group pull-right">
                            <button class="btn deepPink-bgcolor btn-circle btn-outline dropdown-toggle"
                                data-bs-toggle="dropdown">
                                Tools <i class="fa fa-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:;"><i class="fa fa-print"></i> Print </a></li>
                                <li><a href="javascript:;"><i class="fa fa-file-pdf-o"></i> Save as PDF </a></li>
                                <li><a href="javascript:;"><i class="fa fa-file-excel-o"></i> Export to Excel </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover table-checkable order-column"
                        id="example4">
                        <thead>
                            <tr>
                                <th>
                                    <label class="rt-chkbox rt-chkbox-single rt-chkbox-outline">
                                        <input type="checkbox" class="group-checkable" />
                                        <span></span>
                                    </label>
                                </th>
                                <th>Patient Name</th>
                                <th>Assigned Doctor</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Add your rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="card card-box">
            <div class="card-head">
                <header>DOCTORS LIST</header>
                <div class="tools">
                    <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
                    <a class="t-collapse btn-color fa fa-chevron-down" href="javascript:;"></a>
                    <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                </div>
            </div>
            <div class="card-body no-padding height-9">
                <div class="row">
                    <ul class="docListWindow">
                        <!-- Doctor list items -->
                    </ul>
                    <div class="text-center full-width">
                        <a href="#">View all</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
