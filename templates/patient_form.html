{% extends 'master.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Add Patient</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="card border-left-primary mb-3 p-3 shadow-sm">
                    <h3 class="text-center text-primary">Add New Patient</h3>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Please correct the errors below.
                        </div>
                    {% endif %}
                    <form action="{% url 'add_patient' %}" method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class="btn btn-outline-primary" aria-label="Save Patient">Save Patient</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
